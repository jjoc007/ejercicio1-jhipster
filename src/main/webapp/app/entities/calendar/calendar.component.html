<div>
    <h2 id="page-heading">
        <span jhiTranslate="broadcastApp.calendar.home.title">Calendars</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calendar" [routerLink]="['/calendar/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="broadcastApp.calendar.home.createLabel">
            Create a new Calendar
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="calendars?.length === 0">
        <span jhiTranslate="broadcastApp.calendar.home.notFound">No calendars found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="calendars?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="broadcastApp.calendar.initialHour">Initial Hour</span></th>
                    <th scope="col" ><span jhiTranslate="broadcastApp.calendar.finalHour">Final Hour</span></th>
                    <th scope="col" ><span jhiTranslate="broadcastApp.calendar.transmitions">Transmitions</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let calendar of calendars ;trackBy: trackId">
                    <td><a [routerLink]="['/calendar', calendar.id, 'view']">{{ calendar.id }}</a></td>
                    <td>{{ calendar.initialHour }}</td>
                    <td>{{ calendar.finalHour }}</td>
                    <td>
                        <div *ngIf="calendar.transmitions">
                            <a [routerLink]="['/transmition', calendar.transmitions?.id, 'view']" >{{ calendar.transmitions?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/calendar', calendar.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/calendar', calendar.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(calendar)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
