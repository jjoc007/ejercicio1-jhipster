<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-day-heading" jhiTranslate="broadcastApp.day.home.createOrEditLabel">Create or edit a Day</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="broadcastApp.day.date" for="field_date">Date</label>
                    <input type="text" class="form-control" name="date" id="field_date"
                           formControlName="date"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="broadcastApp.day.channels" for="field_channels">Channels</label>
                    <select class="form-control" id="field_channels" name="channels" formControlName="channels">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="channelOption.id === editForm.get('channels')!.value?.id ? editForm.get('channels')!.value : channelOption" *ngFor="let channelOption of channels; trackBy: trackById">{{ channelOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="broadcastApp.day.calendars" for="field_calendars">Calendars</label>
                    <select class="form-control" id="field_calendars" name="calendars" formControlName="calendars">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calendarOption.id === editForm.get('calendars')!.value?.id ? editForm.get('calendars')!.value : calendarOption" *ngFor="let calendarOption of calendars; trackBy: trackById">{{ calendarOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
